
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 6</title>
    <link rel="stylesheet" href="Styles/style_for_index.css">
    <link rel="stylesheet" href="Styles/style_for_form.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <thead>
            <th class="text-center">UserID</th>
            <th class="text-center">ID</th>
            <th class="text-center">Title</th>
            <th class="text-center">Body</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>


    <div class="form">
        <div class="form-group row">
            <div class="col-xs-2">
                <label for="inpUserID">User ID</label>
                <input name="userID" id="inpUserID" type="text" class="form-control">
                <label for="inpID">ID</label>
                <input name="id" id="inpID" type="text" class="form-control">
                <label for="inpTitle">Title</label>
                <input name="title" id="inpTitle" type="text" class="form-control">
                <label for="inpBody">Body</label>
                <input name="body" id="inpBody" type="text" class="form-control">
                <br>
                <button id="add" type="submit" class="btn btn-success">Add data</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-2">
                <label for="inpUpdUserID">UserID</label>
                <input name="userID" type="text" id="inpUpdUserID" class="form-control">
                <label for="inpUpdID">ID</label>
                <input name="id" id="inpUpdID" type="text" class="form-control">
                <label for="inpUpdTitle">Title</label>
                <input name="title" id="inpUpdTitle" type="text" class="form-control">
                <label for="inpUpdBody">Body</label>
                <input name="body" id="inpUpdBody" type="text" class="form-control">
                <br>
                <button id="update" type="submit" class="btn btn-warning">Update data</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-2">
                <label for="inpDel">ID</label>
                <input id="inpDel" type="text" class="form-control">
                <br>
                <button id="delete" type="submit" class="btn btn-danger">Delete data</button>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
